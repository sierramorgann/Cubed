<!doctype html>
<html>
<head>
  <title>WebGL Demo</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
  <script src="sylvester/sylvester.js" type="text/javascript"></script>
  <script src="glUtils.js" type="text/javascript"></script>
  <script src="webgl-Cube.js" type="text/javascript"></script>

  <!-- Fragment shader program -->

  <script id="shader-fs" type="x-shader/x-fragment">
    varying highp vec2 vTextureCoord;
    uniform sampler2D uSampler;
    void main(void) {
      gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
    }
  </script>

  <!-- Vertex shader program -->

  <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    varying highp vec2 vTextureCoord;
    void main(void) {
      gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
      vTextureCoord = aTextureCoord;
    }
  </script>

  <style type="text/css">
    /* remove the border */
    body {
      border: 0;
      margin: 0;
      background-color: white;
    }

    /* make the canvas the size of the viewport */
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }

    video {
      display: none;
    }
  </style>
</head>

<body onload="start()">
  <canvas id="glcanvas" style="background: url('BkGround.png')" width="640" height="480">
    Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
  </canvas>
</body>
</html>
